<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="clock">
        <h2>DIGITAL CLOCK</h2>
        <div class="clock-container">
            <div class="clock-item">
                <p id="hour"></p>
            </div>
            <div class="clock-item">
                <p id="minute"></p>
            </div>
            <div class="clock-item">
                <p id="second"></p>
            </div>
        </div>
        <p id="date"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
