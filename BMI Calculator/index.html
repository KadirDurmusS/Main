<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculater">
                <h2>BMI Calculater</h2>
                <div class="row">
                    <div class="col-md-2">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" id="weight" type="number" placeholder="Kilonuzu Giriniz.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" id="height" type="number"
                            placeholder="Metre cinsinden boyunuzu giriniz Ã¶rn 1.70">
                    </div>
                </div>
                <div class="btnrow row">
                    <div>
                        <button class="btn btn-primary" onclick="CalculateBMI()">Calculate</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result"></p>
                        <p id="result-statu"></p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>18.5</p>
                        <p>Under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25-30</p>
                        <p>Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>>30</p>
                        <p>obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
